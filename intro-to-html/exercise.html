<style>
.stretch {
    background-color: rgb(228, 147, 40);
    border: none;
    padding-top: 10px;
    padding-left: 20px;
    padding-bottom: 10px;
    padding-right: 20px;
    color: cornsilk;
    font-size: 30px;
    cursor: pointer;
    transition:padding-top 1s
                padding-left 1s
    padding-bottom 1s
    padding-right 1s;
}
.stretch:hover {
    padding-top: 18px;
    padding-left: 36px;
    padding-bottom: 18px;
    padding-right: 36px;
}
</style>
<h1>size increase/decrease</h1>
<button class="stretch"> stretch</button>
<br> <br>
